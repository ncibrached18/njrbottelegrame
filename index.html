<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Game</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #1c1c28;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 60px;
    }

    #tapBtn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      font-size: 28px;
      border: none;
      background: gold;
      cursor: pointer;
    }

    #score {
      font-size: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div id="score">Points: 0</div>

  <button id="tapBtn">TAP</button>

  <script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe.user;

  let userId = user ? user.id : null;
  let username = user ? user.username : "Guest";

  let points = 0;

  const scoreDiv = document.getElementById("score");
  const tapBtn = document.getElementById("tapBtn");

  if (userId) {
    console.log("User ID:", userId);
    console.log("Username:", username);
  }

  tapBtn.onclick = () => {
  points++;
  scoreDiv.innerText = "Points: " + points;

  tg.sendData(JSON.stringify({
    user_id: userId,
    points: points
  }));
};

</script>


</body>
</html>
